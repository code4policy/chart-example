<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      font: 10px sans-serif;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .x.axis path {
      display: none;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }
    .focus circle {
      fill: none;
      stroke: steelblue;
    }
  </style>
</head>
<body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="scripts/chart.js"></script>
</body>
</html>
