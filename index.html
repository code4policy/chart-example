  <style>
    body {
      font: 10px sans-serif;

    .axis path, .axis line {
      fill: none;
      stroke: #000;

    }

      display: none;
    }

      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;

      pointer-events: all;
    }

      fill: none;
      stroke: steelblue;
    }
  </style>
</head>
